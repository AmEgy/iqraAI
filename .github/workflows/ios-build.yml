name: iOS Build CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    name: Build iqraAI
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Install xcpretty
        run: gem install xcpretty --no-document

      - name: Show build environment
        run: |
          xcodebuild -version
          swift --version
          xcodebuild -showsdks
          xcodebuild -list -project iqraAI.xcodeproj

      - name: Build (no signing)
        run: |
          set -o pipefail
          xcodebuild build \
            -project iqraAI.xcodeproj \
            -scheme iqraAI \
            -sdk iphonesimulator \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Build/*.xcactivitylog
          if-no-files-found: ignore
